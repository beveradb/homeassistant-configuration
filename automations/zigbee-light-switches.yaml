- id: landing_light_wall_switch
  alias: Landing Light Wall Switch
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: front_landing_wall_switch
      event: 1002
  condition: []
  action:
  - service: script.turn_on
    data:
      entity_id: script.toggle_hallway
  - service: notify.homeassistant
    data:
      message: Hallway switched {{ states('light.hallway') }} via landing wall switch
  initial_state: true

