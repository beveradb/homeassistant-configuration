- id: weekdays_heating_on
  alias: Weekdays Heating On
  trigger:
  - at: 05:00:00
    platform: time
  - at: '16:00:00'
    platform: time
  - at: '20:00:00'
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id:
      - group.heating
    service: switch.turn_on
  - data:
      message: Heating switched on by homeassistant according to weekday schedule
    service: notify.homeassistant
  initial_state: false

