      - type: vertical-stack
        cards:
          - type: custom:vertical-stack-in-card
            title: 'Heating'
            cards:
              - type: glance
                columns: 4
                entities:
                  - entity: sensor.wirelesstag_hallway_temperature
                    name: 'Temperature'
                  - entity: script.heating_boost
                    name: '3 Hour Boost'
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: script.heating_boost
                  - entity: switch.boiler
                    name: 'Heating'
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: group.heating
                  - entity: sensor.power_usage
                    name: 'Electricity'
                  - entity: automation.weekdays_heating_on
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: automation.weekdays_heating_on
                  - entity: automation.weekdays_heating_off
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: automation.weekdays_heating_off
                  - entity: automation.weekends_heating_on
                    tap_action:
                      action: call-service
                      service: homeassistant.toggle
                      service_data:
                        entity_id: automation.weekends_heating_on
                  - entity: automation.weekends_heating_off
                    tap_action:
                      action: call-service
                      service_data:
                        entity_id: automation.weekends_heating_off
                      service: homeassistant.toggle
    
              - type: history-graph
                entities:
                  - entity: group.heating
                  - entity: sensor.wirelesstag_hallway_temperature
                    name: 'Hallway'
                  - entity: sensor.wirelesstag_living_room_temperature
                    name: 'Living Room'
                  - entity: sensor.wirelesstag_bedroom_temperature
                    name: 'Bedroom'
            
      - type: custom:vertical-stack-in-card
        title: 'Power Usage'
        cards:
          - type: glance
            columns: 4
            entities:
              - entity: device_tracker.google_maps_117449761518599578465
                name: 'Andrew'
              - entity: device_tracker.google_maps_117231704443313059675
                name: 'Mar'
              - entity: switch.kettle
                tap_action:
                  action: call-service
                  service: homeassistant.toggle
                  service_data:
                    entity_id: switch.kettle
              - entity: group.all_shared_spaces
                name: Save Power
                icon: mdi:sleep
                tap_action:
                  action: call-service
                  service: homeassistant.turn_off
                  service_data:
                    entity_id: group.all_shared_spaces
          - type: history-graph
            entities:
              - entity: sensor.power_usage
                name: 'Power Usage'

      - type: custom:vertical-stack-in-card
        title: 'Air Quality'
        cards:
          - type: glance
            columns: 4
            show_state: false
            entities:
              - entity: script.fan_off
                name: 'Off'
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fan_off
              - entity: script.fan_auto
                name: 'Auto'
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fan_auto
              - entity: script.fan_max
                name: 'Max'
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.fan_max
              - entity: fan.hallway
                name: 'Purifier'

          - type: history-graph
            entities:
              - entity: fan.hallway
                name: 'Purifier'

          - type: history-graph
            entities:
              - entity: sensor.hallway_particulate_matter_25_gm3
                name: 'PM2.5'
              - entity: sensor.hallway_particulate_matter_10_gm3
                name: 'PM10'

          - type: history-graph
            entities:
              - entity: sensor.hallway_volatile_organic_compounds
                name: 'VOCs'
              - entity: sensor.hallway_nitrogen_dioxide
                name: 'NO2'
              - entity: sensor.wirelesstag_hallway_humidity
                name: 'Hallway RH'
              - entity: sensor.wirelesstag_living_room_humidity
                name: 'Living Room RH'
              - entity: sensor.wirelesstag_bedroom_humidity
                name: 'Bedroom RH'

  - title: All
    path: all
    panel: true
    cards:
    
    - type: vertical-stack
      cards:
        - type: custom:monster-card
          card:
            type: entities
            title: Lights
            columns: 10
          filter:
            include:
              - domain: light
        - type: custom:monster-card
          card:
            type: entities
            title: Switches
            columns: 10
          filter:
            include:
              - domain: switch
              - domain: fan
        - type: custom:monster-card
          card:
            type: entities
            title: Binary Sensors
            columns: 10
          filter:
            include:
              - domain: binary_sensor
        - type: custom:monster-card
          card:
            type: entities
            title: Sensors
            columns: 10
          filter:
            include:
              - domain: sensor
        - type: custom:monster-card
          card:
            type: entities
            title: Devices
            columns: 10
          filter:
            include:
              - domain: device_tracker
        - type: custom:monster-card
          card:
            type: entities
            title: Scripts
            columns: 10
          filter:
            include:
              - domain: script
        - type: custom:monster-card
          card:
            type: entities
            title: Automations
            columns: 10
          filter:
            include:
              - domain: automation
        - type: custom:tracker-card
          title:
          trackers:
            - sensor.custom_card_tracker
            - sensor.custom_component_tracker
