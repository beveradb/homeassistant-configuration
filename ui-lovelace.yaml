            tap_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: group.living_room
            entities:
              - entity: scene.living_room_off
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.living_room_off
