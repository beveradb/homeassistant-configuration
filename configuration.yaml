google_assistant:
  project_id: beveridge-homeassistant
  api_key: !secret google_homegraph_api_key
  expose_by_default: false
  exposed_domains:
    - switch
    - light
    - fan
    - group
    - scene
    - script
  entity_config:
    group.living_room:
      expose: true
    group.dining_room:
      expose: true
    light.bedroom:
      expose: true
      name: Bedroom Lights
    light.hallway:
      expose: true
      name: Hallway Light
    light.front_landing:
      expose: true
      name: Landing Light
    group.heating:
      expose: true
    light.living_room:
      expose: true
      name: Living Room Lights
    script.heating_boost:
      expose: true
      name: Heating Boost
    scene.living_room_low:
      expose: true
      name: Living Room Low
    scene.living_room_medium:
      expose: true
      name: Living Room Medium
    scene.living_room_high:
      expose: true
      name: Living Room High

